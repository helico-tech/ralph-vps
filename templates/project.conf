# Project-level configuration for ralph loop
# These values override the global ralph.conf defaults.
# Uncomment and modify as needed.

# Maximum number of turns (tool calls) per Claude session
# Higher = longer sessions, more autonomy. 0 = unlimited.
MAX_TURNS=50

# Maximum number of loop iterations (0 = unlimited)
# Each iteration is one full Claude session.
MAX_ITERATIONS=0

# Seconds to pause between loop iterations
PAUSE_BETWEEN_LOOPS=30

# Restart policy: "on-exit" (always), "on-success" (exit 0 only), "never" (one-shot)
RESTART_POLICY="on-exit"

# Model override (empty = use Claude default)
# Examples: "sonnet", "opus", "haiku"
MODEL=""

# Extra flags passed to the claude command
CLAUDE_EXTRA_FLAGS=""

# ── Circuit breaker ─────────────────────────────────────────────────────────

# Stop after N consecutive iterations with no progress (0 = disabled)
# MAX_STALL_ITERATIONS=3

# Stop after N consecutive errors (0 = disabled)
# MAX_CONSECUTIVE_ERRORS=3

# Iterations shorter than this (seconds) count as suspicious / no real work
# MIN_ITERATION_DURATION=30

# Stop when all epics in BACKLOG.md are [x] done ("true" or "false")
# BACKLOG_COMPLETION_STOP="true"
